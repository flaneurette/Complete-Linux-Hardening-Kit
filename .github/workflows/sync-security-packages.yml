name: Sync to Complete-Linux-Hardening-Kit

on:
  schedule:
    - cron: '0 4,16 * * *'  # Runs at 4 AM and 4 PM UTC daily
  push:
    branches:
      - main  # Also runs immediately when you push
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # First, checkout the target repository
      - name: Checkout Complete-Linux-Hardening-Kit
        uses: actions/checkout@v4
        with:
          repository: flaneurette/Complete-Linux-Hardening-Kit
          token: ${{ secrets.SSP }}
          path: Complete-Linux-Hardening-Kit
          
      - name: Checkout Server-Scripts
        uses: actions/checkout@v4
        with:
          repository: flaneurette/Server-Scripts
          token: ${{ secrets.SSP }}
          path: Server-Scripts
      
      - name: Sync Server-Scripts
        run: |
          mkdir -p "Complete-Linux-Hardening-Kit/Linux Hardening Kit/Server-Scripts/"
          find "Complete-Linux-Hardening-Kit/Linux Hardening Kit/Server-Scripts/" -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          rsync -av --exclude='.git' --exclude='.github' Server-Scripts/ "Complete-Linux-Hardening-Kit/Linux Hardening Kit/Server-Scripts/"
      - name: Checkout Server-Scripts
